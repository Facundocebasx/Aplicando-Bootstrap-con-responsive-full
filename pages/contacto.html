<!DOCTYPE html>

    <meta charset="UTF-8">

<link rel="stylesheet" href="../css/estilo.css">
    <title>TECNONOX</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../img/logo.png" width="100px" alt=""></a>

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="productos.html">PRODUCTOS</a>
                </li>
                  <li class="nav-item">
                    <li class="nav-item">
                      <a class="nav-link" href="contacto.html">CONTACTO</a>
                    </li>
                    <a class="nav-link" href="iniciasesion.html">INICIAR SESION</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">REGISTRATE</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/s1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>CONTACTO</h5>
                    <p>Si tienes algun problema contactanos y lo solucionamos</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="../img/s2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block p-5 ">
                    <h5>Todo lo que buscas</h5>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="../img/s3.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block p-5 ">
                    <h5>La mejor atencion</h5>
                  </div>
              </div>
            </div>
          </div>
    </header>
    <main class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>
        
                                <div class="form-group">
                                    <span class=" col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Tu nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Su apellido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Número de telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Introduzca su masaje para nosotros aquí. Nos pondremos en contacto con usted dentro de 2 días hábiles." rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
              
      </main>
      <footer class="footer">
        <div class="autor">
            <p>Contactanos desde los siguientes Sitios</p>
        </div>
        <div class="redes">
                <a href="http://www.instagram.com" target="_blank"><img class="redes"      src="../img/ig.png" alt="logo facebook"></a>
                <a href="http://www.gmail.com"><img class="redes" src="../img/gmail.png"       alt="logo mail"></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
